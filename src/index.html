<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPR Communications, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rpr: {
              bg: '#0a0a0a',
              card: '#111111',
              silver: '#C0C0C0',
              cyan: '#00d9ff',
              cyan_dim: 'rgba(0, 217, 255, 0.1)',
            }
          },
          fontFamily: {
            sans: ['"Inter"', 'Arial', 'Helvetica', 'sans-serif'],
            display: ['"Inter"', 'Arial', 'Helvetica', 'sans-serif'],
          },
          backgroundImage: {
            'hex-pattern': "url('/assets/patterns/hexagon-pattern.svg')",
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-rpr-bg text-white font-sans antialiased overflow-x-hidden">
  <app-root>
    <div class="h-screen w-full flex items-center justify-center">
      <div class="animate-pulse text-rpr-cyan">Loading RPR Communications...</div>
    </div>
  </app-root>
</body>
</html>
